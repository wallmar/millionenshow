<%= require('html-loader!./partials/_header.html') %>
<video class="video"></video>
<main>
    <audio id="audio" src="" autoplay loop></audio>
    <section class="container" data-barba="container">
        <div class="box box__question">
            <div class="box__question__text"></div>
        </div>
        <div class="box box__answer box--unselected box__answer--left box--disabled">
            <span class="box__option">A:&nbsp;</span> <span class="box__option__text"></span>
        </div>
        <div class="box box__answer box--unselected box__answer--right box--disabled">
            <span class="box__option">B:&nbsp;</span> <span class="box__option__text"></span>
        </div>
        <div class="box box__answer box--unselected box__answer--left box--disabled">
            <span class="box__option">C:&nbsp;</span> <span class="box__option__text"></span>
        </div>
        <div class="box box__answer box--unselected box__answer--right box--disabled">
            <span class="box__option">D:&nbsp;</span> <span class="box__option__text"></span>
        </div>
    </section>
    <aside class="joker">
        <div class="joker__entry">
            <img class="joker__image" data-joker="50-50" src="./images/joker_50-50.png"/>
        </div>
        <div class="joker__entry">
            <img class="joker__image" data-joker="audience" src="./images/joker_audience.png"/>
        </div>
    </aside>
    <aside class="ranking">
        <div class="ranking__entry">Schokolade 50 %</div>
        <div class="ranking__entry">Schokolade 70 %</div>
        <div class="ranking__entry">Henkell Piccolo</div>
        <div class="ranking__entry">Merci</div>
        <div class="ranking__entry">Amarula</div>
        <div class="ranking__entry">Hauptgewinn</div>
    </aside>
    <aside class="audience audience--disabled">
        <canvas id="audienceGraph" class="audience__graph--disabled" width="400" height="400"></canvas>
    </aside>
    <aside class="countdown countdown--disabled">
        30
    </aside>
</main>
<%= require('html-loader!./partials/_footer.html') %>
